<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto - ProjectHub</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Colores principales */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #1f2937;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            /* Grises modernos */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Efectos y sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-dark));
            --gradient-success: linear-gradient(135deg, var(--success), #059669);
            --gradient-orange: linear-gradient(135deg, #ff9a56 0%, #ffad56 100%);
            --gradient-cosmic: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-bg: linear-gradient(135deg, var(--gray-50) 0%, #ffffff 100%);
            
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Background decorativo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 154, 86, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }
        
        /* Header moderno */
        .modern-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary) !important;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .brand-icon {
            background: var(--gradient-orange);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-md);
        }
        
        .nav-link {
            color: var(--gray-600) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary) !important;
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        
        /* Contenedor principal */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Header del formulario */
        .form-header {
            background: var(--gradient-cosmic);
            color: white;
            border-radius: var(--border-radius-xl);
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .form-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite reverse;
        }
        
        .form-header-content {
            position: relative;
            z-index: 2;
        }
        
        .form-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .form-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        /* Tarjeta del formulario */
        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-2xl);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-orange);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }
        
        /* Grupos de formulario */
        .form-group {
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideInUp 0.6s ease forwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        
        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        
        .label-icon {
            color: #ff9a56;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        /* Inputs modernos */
        .form-input {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-900);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff9a56;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 154, 86, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input::placeholder {
            color: var(--gray-400);
            font-weight: 400;
        }
        
        /* Textarea espec√≠fico */
        .form-textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
            font-family: inherit;
        }
        
        /* Input groups modernos */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-group-icon {
            position: absolute;
            left: 1rem;
            z-index: 10;
            color: #ff9a56;
            font-size: 1.1rem;
        }
        
        .form-input.with-icon {
            padding-left: 3rem;
        }
        
        /* Botones modernos */
        .btn-modern {
            padding: 1rem 2.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-modern:hover::before {
            left: 100%;
        }
        
        .btn-primary-modern {
            background: var(--gradient-orange);
            color: white;
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            color: white;
        }
        
        .btn-secondary-modern {
            background: var(--gray-600);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary-modern:hover {
            background: var(--gray-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }
        
        /* Contenedor de botones */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        /* Grid de formulario */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .form-grid .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        /* Estados de validaci√≥n */
        .form-input.is-valid {
            border-color: var(--success);
            background-color: rgba(16, 185, 129, 0.05);
        }
        
        .form-input.is-invalid {
            border-color: var(--danger);
            background-color: rgba(239, 68, 68, 0.05);
            animation: shake 0.5s ease-in-out;
        }
        
        /* Loading state */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
            position: relative;
        }
        
        .btn-loading .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Contador de caracteres */
        .char-count {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-align: right;
            margin-top: 0.25rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .form-card {
                padding: 2rem 1.5rem;
            }
            
            .form-title {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-modern {
                width: 100%;
                justify-content: center;
            }
            
            .main-container {
                padding: 1rem;
            }
        }
        
        /* Animaciones */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.2;
            }
        }
        
        @keyframes neonGlow {
            0% { box-shadow: 0 0 5px rgba(255, 154, 86, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 154, 86, 0.8); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Efectos adicionales */
        .form-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2xl);
        }
        
        /* Mejoras de accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus visible */
        .form-input:focus-visible,
        .btn-modern:focus-visible {
            outline: 2px solid #ff9a56;
            outline-offset: 2px;
        }
        
        /* Hover effects */
        .form-input:hover:not(:focus) {
            border-color: var(--gray-300);
            background-color: white;
            transform: translateY(-1px);
        }
        
        /* Campo con √©xito visual */
        .form-input.is-valid::after {
            content: '‚úì';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--success);
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="modern-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" th:href="@{/dashboard}">
                    <div class="brand-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    ProjectHub
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-home me-1"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/proyectos}">
                                <i class="fas fa-project-diagram me-1"></i> Proyectos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/creadores}">
                                <i class="fas fa-users me-1"></i> Equipo
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <div class="main-container">
        <!-- Header del formulario -->
        <div class="form-header">
            <div class="form-header-content">
                <h1 class="form-title">
                    <i class="fas fa-edit"></i>
                    Editar Proyecto
                </h1>
                <p class="form-subtitle">Actualiza los detalles de este incre√≠ble proyecto</p>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form-card">
            <form th:action="@{/proyectos/{id}(id=${proyecto.id})}" th:object="${proyecto}" method="POST" id="editProjectForm">
                <div class="form-grid">
                    <!-- T√≠tulo -->
                    <div class="form-group full-width">
                        <label class="form-label">
                            <i class="fas fa-heading label-icon"></i>
                            T√≠tulo del Proyecto
                        </label>
                        <div class="input-group">
                            <i class="fas fa-heading input-group-icon"></i>
                            <input 
                                type="text" 
                                th:field="*{titulo}" 
                                class="form-input with-icon" 
                                placeholder="Ingrese el t√≠tulo del proyecto"
                                required
                                maxlength="100"
                            >
                        </div>
                    </div>

                    <!-- Descripci√≥n -->
                    <div class="form-group full-width">
                        <label class="form-label">
                            <i class="fas fa-align-left label-icon"></i>
                            Descripci√≥n
                        </label>
                        <div class="input-group">
                            <textarea 
                                th:field="*{descripcion}" 
                                class="form-input form-textarea" 
                                placeholder="Describa el proyecto, sus objetivos y caracter√≠sticas principales"
                                required
                                maxlength="500"
                                rows="4"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Enlace GitHub -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fab fa-github label-icon"></i>
                            Repositorio GitHub
                        </label>
                        <div class="input-group">
                            <i class="fab fa-github input-group-icon"></i>
                            <input 
                                type="url" 
                                th:field="*{enlaceGithub}" 
                                class="form-input with-icon" 
                                placeholder="https://github.com/usuario/repositorio"
                            >
                        </div>
                    </div>

                    <!-- Fecha de Publicaci√≥n -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="far fa-calendar-alt label-icon"></i>
                            Fecha de Publicaci√≥n
                        </label>
                        <div class="input-group">
                            <i class="far fa-calendar-alt input-group-icon"></i>
                            <input 
                                type="date" 
                                th:field="*{fechaPublicacion}" 
                                class="form-input with-icon" 
                                required
                            >
                        </div>
                    </div>

                    <!-- Tecnolog√≠as -->
                    <div class="form-group full-width">
                        <label class="form-label">
                            <i class="fas fa-laptop-code label-icon"></i>
                            Tecnolog√≠as Utilizadas
                        </label>
                        <div class="input-group">
                            <i class="fas fa-laptop-code input-group-icon"></i>
                            <input 
                                type="text" 
                                th:field="*{tecnologias}" 
                                class="form-input with-icon" 
                                placeholder="Java, Spring Boot, React, MySQL, Docker..."
                                list="tech-suggestions"
                            >
                            <!-- Sugerencias de tecnolog√≠as -->
                            <datalist id="tech-suggestions">
                                <option value="Java, Spring Boot, MySQL">
                                <option value="React, Node.js, MongoDB">
                                <option value="Angular, TypeScript, PostgreSQL">
                                <option value="Vue.js, Express, Redis">
                                <option value="Python, Django, SQLite">
                                <option value="C#, .NET, SQL Server">
                                <option value="PHP, Laravel, MySQL">
                                <option value="Flutter, Dart, Firebase">
                                <option value="React Native, JavaScript">
                                <option value="Docker, Kubernetes, AWS">
                            </datalist>
                        </div>
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="button-container">
                    <button type="submit" class="btn-modern btn-primary-modern" id="submitBtn">
                        <i class="fas fa-save"></i>
                        <span class="btn-text">Guardar Cambios</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                    <a th:href="@{/proyectos}" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-arrow-left"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validaci√≥n y efectos modernos para editar proyecto
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('editProjectForm');
            const inputs = form.querySelectorAll('.form-input');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validaci√≥n en tiempo real
            inputs.forEach(input => {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', function() {
                    clearValidation(this);
                    updateCharacterCount(this);
                });
            });
            
            function validateField(e) {
                const field = e.target;
                const value = field.value.trim();
                
                field.classList.remove('is-valid', 'is-invalid');
                
                if (field.hasAttribute('required') && !value) {
                    field.classList.add('is-invalid');
                    showFieldError(field, 'Este campo es obligatorio');
                    return false;
                }
                
                // Validaciones espec√≠ficas
                if (field.type === 'url' && value) {
                    try {
                        new URL(value);
                        if (field.name === 'enlaceGithub' && !value.includes('github.com')) {
                            field.classList.add('is-invalid');
                            showFieldError(field, 'Debe ser un enlace v√°lido de GitHub');
                            return false;
                        }
                    } catch {
                        field.classList.add('is-invalid');
                        showFieldError(field, 'URL no v√°lida');
                        return false;
                    }
                }
                
                if (field.type === 'date' && value) {
                    const selectedDate = new Date(value);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    if (selectedDate < today) {
                        field.classList.add('is-invalid');
                        showFieldError(field, 'La fecha no puede ser anterior a hoy');
                        return false;
                    }
                }
                
                if (value) {
                    field.classList.add('is-valid');
                    hideFieldError(field);
                }
                
                return true;
            }
            
            function clearValidation(field) {
                field.classList.remove('is-invalid');
                hideFieldError(field);
            }
            
            function showFieldError(field, message) {
                hideFieldError(field);
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'field-error';
                errorDiv.style.cssText = `
                    color: var(--danger);
                    font-size: 0.8rem;
                    margin-top: 0.5rem;
                    padding: 0.5rem;
                    background: rgba(239, 68, 68, 0.1);
                    border-radius: 8px;
                    border-left: 3px solid var(--danger);
                `;
                errorDiv.textContent = message;
                
                field.parentElement.appendChild(errorDiv);
            }
            
            function hideFieldError(field) {
                const errorDiv = field.parentElement.querySelector('.field-error');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }
            
            function updateCharacterCount(field) {
                const maxLength = field.getAttribute('maxlength');
                if (maxLength) {
                    const remaining = maxLength - field.value.length;
                    let countDiv = field.parentElement.querySelector('.char-count');
                    
                    if (!countDiv) {
                        countDiv = document.createElement('div');
                        countDiv.className = 'char-count';
                        field.parentElement.appendChild(countDiv);
                    }
                    
                    countDiv.textContent = `${remaining} caracteres restantes`;
                    countDiv.style.color = remaining < 20 ? 'var(--danger)' : 'var(--gray-500)';
                }
            }
            
            // Env√≠o del formulario con loading state
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                inputs.forEach(input => {
                    if (!validateField({target: input})) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    const firstInvalid = form.querySelector('.is-invalid');
                    if (firstInvalid) {
                        firstInvalid.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                        firstInvalid.focus();
                    }
                    return;
                }
                
                // Mostrar loading state
                submitBtn.classList.add('btn-loading');
                submitBtn.querySelector('.btn-text').textContent = 'Guardando...';
                submitBtn.querySelector('.spinner').style.display = 'inline-block';
                submitBtn.querySelector('i').style.display = 'none';
                
                // Enviar formulario despu√©s de mostrar loading
                setTimeout(() => {
                    form.submit();
                }, 1000);
            });
            
            // Formato autom√°tico para URLs de GitHub
            const githubInput = form.querySelector('input[name="enlaceGithub"]');
            if (githubInput) {
                githubInput.addEventListener('blur', function() {
                    let value = this.value.trim();
                    if (value && !value.startsWith('http')) {
                        if (value.includes('github.com')) {
                            this.value = 'https://' + value;
                        }
                    }
                });
            }
            
            // Sugerencias inteligentes para tecnolog√≠as
            const techInput = form.querySelector('input[name="tecnologias"]');
            if (techInput) {
                techInput.addEventListener('input', function() {
                    const value = this.value.toLowerCase();
                    const suggestions = [];
                    
                    if (value.includes('java') && !value.includes('javascript')) {
                        suggestions.push('Spring Boot', 'Maven', 'Hibernate');
                    }
                    if (value.includes('react')) {
                        suggestions.push('Redux', 'Next.js', 'Material-UI');
                    }
                    if (value.includes('node')) {
                        suggestions.push('Express', 'MongoDB', 'JWT');
                    }
                    if (value.includes('python')) {
                        suggestions.push('Django', 'Flask', 'NumPy');
                    }
                    
                    // Actualizar datalist din√°micamente
                    const datalist = document.getElementById('tech-suggestions');
                    if (suggestions.length > 0) {
                        suggestions.forEach(suggestion => {
                            if (!Array.from(datalist.options).some(option => option.value.includes(suggestion))) {
                                const option = document.createElement('option');
                                option.value = this.value + ', ' + suggestion;
                                datalist.appendChild(option);
                            }
                        });
                    }
                });
            }
            
            // Efecto de hover para inputs
            inputs.forEach(input => {
                input.addEventListener('mouseenter', function() {
                    if (!this.matches(':focus')) {
                        this.style.transform = 'translateY(-1px)';
                        this.style.boxShadow = 'var(--shadow-md)';
                    }
                });
                
                input.addEventListener('mouseleave', function() {
                    if (!this.matches(':focus')) {
                        this.style.transform = 'translateY(0)';
                        this.style.boxShadow = 'none';
                    }
                });
                
                input.addEventListener('focus', function() {
                    this.style.transform = 'translateY(-1px)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Shortcuts de teclado
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    submitBtn.click();
                }
                
                if (e.key === 'Escape') {
                    const cancelBtn = document.querySelector('.btn-secondary-modern');
                    if (cancelBtn) {
                        if (confirm('¬øEst√°s seguro de que quieres cancelar? Los cambios no guardados se perder√°n.')) {
                            cancelBtn.click();
                        }
                    }
                }
            });
            
            // Inicializar contadores de caracteres
            inputs.forEach(input => {
                if (input.hasAttribute('maxlength')) {
                    updateCharacterCount(input);
                }
            });
            
            // Guardar draft en localStorage
            const draftKey = 'project_edit_draft_' + window.location.pathname.split('/').pop();
            
            // Cargar draft si existe
            const savedDraft = localStorage.getItem(draftKey);
            if (savedDraft) {
                try {
                    const draft = JSON.parse(savedDraft);
                    Object.keys(draft).forEach(key => {
                        const input = form.querySelector(`[name="${key}"]`);
                        if (input && !input.value) {
                            input.value = draft[key];
                            updateCharacterCount(input);
                        }
                    });
                } catch (e) {
                    console.warn('Error cargando draft:', e);
                }
            }
            
            // Guardar draft mientras se escribe
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const draft = {};
                    inputs.forEach(inp => {
                        if (inp.value.trim()) {
                            draft[inp.name] = inp.value;
                        }
                    });
                    localStorage.setItem(draftKey, JSON.stringify(draft));
                });
            });
            
            // Limpiar draft al enviar
            form.addEventListener('submit', function() {
                localStorage.removeItem(draftKey);
            });
            
            // Prevenir p√©rdida de datos
            let hasChanges = false;
            inputs.forEach(input => {
                const originalValue = input.value;
                input.addEventListener('input', () => {
                    hasChanges = input.value !== originalValue;
                });
            });
            
            window.addEventListener('beforeunload', function(e) {
                if (hasChanges) {
                    e.preventDefault();
                    e.returnValue = '¬øEst√°s seguro de que quieres salir? Los cambios no guardados se perder√°n.';
                    return e.returnValue;
                }
            });
            
            console.log('‚úÖ Formulario de edici√≥n de proyecto inicializado correctamente');
        });
    </script>
</body>
</html>
